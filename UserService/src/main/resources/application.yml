application:
  name: UserService

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userservice
    username: postgres
    password: mine
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  server:
    port: 8081

logging:
  level:
    root: OFF
    org.hibernate: DEBUG
    org.springframework: OFF

