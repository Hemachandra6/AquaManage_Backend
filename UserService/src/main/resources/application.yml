server:
  port: 8080

spring:
  application:
    name: UserService

  datasource:
    url: jdbc:postgresql://postgres:5432/aquamanage
    username: postgres
    password: mine
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        boot:
          allow_jdbc_metadata_access: false
    show-sql: true

  logging:
    level:
      root: WARN
      org.springframework.web: DEBUG
      org.hibernate: ERROR
