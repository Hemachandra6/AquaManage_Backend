server:
  port: 8082

spring:
  application:
    name: TankService

  datasource:
    url: jdbc:postgresql://postgres:5432/aquamanage
    username: postgres
    password: mine
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


  logging:
    level:
      root: WARN
      org.springframework.web: DEBUG
      org.hibernate: ERROR